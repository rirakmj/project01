<body>
<h1 class="header-logo"><a href="./index.html"><img src="logo_2.png" alt="하이무루부시"></a></h1>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>로그인</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form action="aftersignin.html">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="이메일 주소">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="비밀번호">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox">자동 로그인
					</div>
					<div class="form-group">
						<input type="submit" value="로그인하기" style="text-align:center" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					아직 계정이 없으신가요?<a href="./signupform/signup_index.html" target="_blank">회원 가입하기</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">비밀번호를 잊어버리셨나요?</a>
				</div>
			</div>
		</div>
	</div>
</div>
